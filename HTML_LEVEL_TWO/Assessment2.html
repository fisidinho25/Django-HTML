<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign Up</title>
</head>
<body>

<h1>Course Sign Up Page</h1>

<p>Please Note: First Name, Last Name, Password and Email are Required</p>

<form action="Thank you.html" method="get">
    <label for="fn">First Name</label>
    <input type="text" name="First Name" id="fn" placeholder="First Name" required>
    
    <label for="ln">Last Name</label>
    <input type="text" name="Last Name" id="ln" placeholder="Last Name" required>
    <p></p>
    <label for="mail">Email:</label>
    <input id="mail" type="email" placeholder="name@gmail.com" required>

    <label for="pw">Password:</label>
    <input id="pw" type="password" name="" placeholder="password">

    <p>Are you over the age of 18</p>
    <label for="over 18">Yes</label>
    <input type="radio" name="age" id="over 18" value="Yes">

    <label for="not over 18">No</label>
    <input type="radio" name="age" id="not over 18" value="No">

    <p>Do you have a Credit Card or Debit Card</p>
    <select name="card type" id="">
        <option value="Credit Card"> Credit Card</option>
        <option value="Debit Card">Debit Card</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sign Up">

</form> 

</body>
</html>
