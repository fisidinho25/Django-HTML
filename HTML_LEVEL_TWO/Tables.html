<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables in HTML</h1>
    <P>They contain several tags working together</P>
    <ul>
        <li>table</li>
        <li>thead</li>
        <li>tr</li>
        <li>td</li>
    </ul>

    <table border="1">
        <thead>
            <th>Number</th>
            <th>color</th>
            <th>country</th>
        </thead>
        <tr>
            <p>td for table cells</p>
            <td>250</td>
            <td>red</td>
            <td>Naija</td>
        </tr>
        <tr>
            <td>100</td>
            <td>blue</td>
            <td>belgium</td>
        </tr>
    </table>
