<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter mail">
              <small id="emailhelp" class="form-text text-muted">We'll nver reveal your mail to anyone</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleSelect1">Example Select</label>
                <select class="form-control" name="" id="exampleSelect1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleSelect2"> Example Multiple select</label>
                <select multiple class="form-control" id="exampleSelect2">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Textarea">Textarea</label>
                <textarea class="form-control" name="" id="Textarea">
                </textarea>
            </div>

            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Please input your file.</p>
            </div>


            <fieldset class="form-group">
                <legend>Radio Buttons</legend>
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
                   
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                    Option 3 is disabled
                    </label>
                </div>
            </fieldset>

            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <!-- N:B - THE CLASS FORM-GROUP puts spacing in between components of form -->
    <h1>For Another type of form class: form-inline</h1>


    <div class="container">
        <form class="form-inline">
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>

</body>
</html>
